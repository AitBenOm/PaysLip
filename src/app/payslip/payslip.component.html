
<app-employee-list (employeeSelected)="onEmployeeSelected($event)"></app-employee-list>
<div *ngIf="showPaysLip">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link show active" id="fiche-tab"  data-toggle="tab" href="#fiche" role="tab" aria-controls="fiche" aria-selected="true">Editer Fiche de paie</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="edit-tab" data-toggle="tab" href="#edit" role="tab" aria-controls="edit" aria-selected="false">Anciennes fiches de Paies</a>
    </li>

  </ul>
  <div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="fiche" role="tabpanel" aria-labelledby="fiche-tab">

      <app-current-payslip  [employee]="employee"></app-current-payslip>
    </div>
    <div class="tab-pane fade " id="edit" role="tabpanel" aria-labelledby="edit-tab">
      <app-list-payslip [employee]="employee"></app-list-payslip>

    </div>



  </div>
