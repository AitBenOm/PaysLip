
<div class="input-group" style="width: 25%">
  <input type="date" class="form-control" placeholder="Search for..."
         name="keyWord" [(ngModel)]="paysLipDate" (change)="0"  >

  <span style="margin-left: 2mm; margin-top: 2mm;"  data-toggle="tooltip" data-html="true" id="info" title=" Veuillez choisir la date de la fiche de paie"><i class="far fa-question-circle"></i></span>
</div>

<br>

<table class="table table-hover  ">
  <thead>
  <tr>
    <th class="col-xs-2" scope="col">#</th>
    <th class="col-xs-4" scope="col">Nom Salari√©</th>
    <th class="col-xs-4" scope="col">Debut de periode</th>
    <th class="col-xs-2" scope="col">Fin de periode</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let paysLip of paysLips | filterByDate : paysLipDate"  (click)="showPaysLip(paysLip)">
    <td class="col-xs-2" scope="row" >{{paysLip.idPyasLip}}</td>
    <td class="col-xs-4" >{{employee.prenom}} {{employee.nom}}</td>
    <td class="col-xs-4">{{paysLip.period[0] | date:'dd/MM/yyy'}}</td>
    <td class="col-xs-2">{{paysLip.period[1] | date:'dd/MM/yyy'}}</td>

  </tr>

  </tbody>
</table>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#showPaysLip">Large modal</button>

<div id= "showPaysLip" class="modal fade" tabindex="-1" role="document" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!--<h4 class="modal-title">{{employee.nom | uppercase }} {{employee.prenom | uppercase}}</h4>-->
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

      </div>
      <div class="modal-body">
        <app-view-pays-lip [employee]="employee" [paysLipToshow]="paysLipToshow"></app-view-pays-lip>
      </div>

    </div>
  </div>
</div>
