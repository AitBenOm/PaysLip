
<div *ngIf="student!=null">
  <hr >
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="Einfos-tab" data-toggle="tab" href="#Einfos" role="tab" aria-controls="Einfos" aria-selected="true">Infos Etudiant</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="Eediter-tab" data-toggle="tab" href="#Eediter" role="tab" aria-controls="Eediter" aria-selected="false">Editer</a>
    </li>


  </ul>
  <br>
  <div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="Einfos" role="tabpanel" aria-labelledby="Einfos-tab">
      <!--<app-student-infos ></app-student-infos>-->
      <app-student-infos  [student]="student"></app-student-infos>
    </div>

    <div class="tab-pane fade" id="Eediter" role="tabpanel" aria-labelledby="Eediter-tab">

      <!--<app-update-student > </app-update-student>-->
      <app-update-student [student]="student"></app-update-student>

    </div>
  </div>



</div>
