<table class="table table-hover table-striped " *ngIf="hideListe">
  <thead>
  <tr>
    <th class="col-xs-2">N° Etudiant</th>
    <th class="col-xs-4" >Nom</th>
    <th class="col-xs-4">Prenom</th>
    <th class="col-xs-2">Niveau</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let student of students | filterByName : keyWord :searchableField " (click)="getStudent(student)" routerLink="student-details/{{student.numEtudiant.toString()}}" >
    <td class="col-xs-2" >{{student.numEtudiant}}</td>
    <td class="col-xs-4" >{{student.nom}}</td>
    <td class="col-xs-4" >{{student.prenom}}</td>
    <td class="col-xs-2" >{{student.level}}</td>
  </tr>

  </tbody>
</table>
